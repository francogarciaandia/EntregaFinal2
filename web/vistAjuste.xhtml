<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
           <h:form id="k">
                <p:commandButton value="Cerrar Session" icon="ui-icon-power" action="#{detalleFormBean.reiniciarLista1()}" />
        <p:panel header="Ajustes">
            <h:panelGrid columns="2">
                <p:outputLabel id="p" value="Nombre Usuario:"/> 
                <p:outputLabel id="tt" value="#{usuarioFormBean.validadoUsuario.nombreUsuario}"/>
                <p:outputLabel id="pp" value="Nombre: "/>
                <p:outputLabel id="ghjhgh" value="#{usuarioFormBean.validadoUsuario.nombres}"/>
                <p:outputLabel id="ppo" value="Apellido :"/>
                <p:outputLabel id="mnf" value="#{usuarioFormBean.validadoUsuario.apellidos}"/>
                <p:outputLabel id="pppp" value="Contraseña : "/>
                <p:outputLabel id="jggf" value ="#{usuarioFormBean.validadoUsuario.password}"/>
                <p:outputLabel id="ppppp" value="Dni : "/>
                <p:outputLabel id="xcz" value="#{usuarioFormBean.validadoUsuario.clientes.dni}"/>
                <p:outputLabel id="pppppppp" value="Telefono:" />
                <p:outputLabel    id="asd" value="#{usuarioFormBean.validadoCliente.telefono}" rendered="#{usuarioFormBean.validadoCliente.telefono!=null}"/>
                <p:inputText id="hhk" value="#{usuarioFormBean.validadoCliente.telefono}" rendered="#{usuarioFormBean.validadoCliente.telefono==null} "/>   
                <p:outputLabel id="oos" value="Domicilio:"/>
                <p:outputLabel id="bhn" value="#{usuarioFormBean.validadoCliente.domicilio}" rendered="#{usuarioFormBean.validadoCliente.domicilio!=null}"/>
                <p:inputText id="juy" value="#{usuarioFormBean.validadoCliente.domicilio}" rendered="#{usuarioFormBean.validadoCliente.domicilio==null}"/>
                <p:outputLabel id="osx" value="Correo:"/>
                <p:outputLabel id="bmbbnd" value="#{usuarioFormBean.validadoCliente.mail}"/>
                <p:outputLabel id="xd" value="Pais:" /> 
                <p:outputLabel id="dsfds" value="#{usuarioFormBean.validadoCliente.pais}" rendered="#{usuarioFormBean.validadoCliente.pais!=null}"/>
                <p:selectOneMenu id="paises" value="#{usuarioFormBean.validadoCliente.pais}" rendered="#{usuarioFormBean.validadoCliente.pais==null}"
                                  >
                    <f:selectItem itemLabel="Seleccion País" itemValue="#{null}"/>
                    <f:selectItems value="#{usuarioFormBean.paises}" var="p" itemLabel="#{p}" itemValue="#{p}" />
                </p:selectOneMenu>
                <p:outputLabel id="xdgf" value="Pronvincia:" /> 
                <p:outputLabel id="lio" value="#{usuarioFormBean.validadoCliente.provincia}" rendered="#{usuarioFormBean.validadoCliente.provincia!=null}" />
              
                <p:selectOneMenu id="provincias" value="#{usuarioFormBean.validadoCliente.provincia} " rendered="#{usuarioFormBean.validadoCliente==null}"
                                 converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemLabel="Seleccione Provincia" itemValue="#{null}"/>
                    <f:selectItems value="#{usuarioFormBean.provincias}" var="pr" itemLabel="#{pr}" itemValue="#{pr}"/>
                </p:selectOneMenu>
                <p:commandLink value="Completar datos" actionListener="#{usuarioFormBean.modificarUsuario(usuarioFormBean.validadoUsuario)}" />         
                               <p:linkButton value="Volver" outcome="paginainicio.xhtml" />
                                
            </h:panelGrid>
        </p:panel>
        </h:form>
    </h:body>
</html>
